<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Error 404</title>
		<style> 
			body {
				margin:0;
				display:flex;
				min-height:100vh;
			}
			.conteneur{
				margin:auto;
			}
			.center{
				height:350px;
				text-align:center;
				vertical-align:middle;
				font-family:Verdana;
			}
			.circle{
				margin:auto;
				width:260px;
				height:260px;
				border-radius:50%;
				background:#c0c6cc
			}
			.circle_text{
				line-height:260px;
				font-size:100px;
				color:#ffffff;
			}
		</style>
	</head>
	<body>
		<div class="conteneur center">
			<div class="circle">
				<div class="circle_text">404</div>
			</div>
			<p>Le fichier requis n'a pas été trouvé.</p>
			<p>Il peut s'agir d'une erreur technique. Veuillez réessayer ultérieurement.</p>
		</div>
		
	</body>
</html>
