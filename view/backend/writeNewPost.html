{% extends "backend/template.html" %}
{% block content %}

<section id="title">
    <div>
        <p><a href="index.php?action=admin">Accueil </a></p>
        <p>&nbsp;>&nbsp;</p>
        <p>Écrire un article</p>
    </div>
    <h2>Écrire un article</h2>
</section>

<section id="content">

    <div id="flash">
        <p id="varFlash" class="flash">{{ flash() }}</p>
        <i id="closeFlash" class="fas fa-times"></i>
    </div>

    <form method="post" action="index.php?action=post">
        <input id="newPostTitle" type="text" name="title" placeholder="Titre de l'article" required="required"><br>
        <textarea rows="5" cols="45" name="content" placeholder="Contenu de l'article"></textarea><br>
        <input type="submit" id="btnForm" value="Envoyer">
    </form>
</section>

{% endblock %}
