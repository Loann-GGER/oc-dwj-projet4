{% extends "backend/template.html" %}
{% block content %}

{% for post in posts %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h1>{{post.title}}</h1>
          <p class="card-text">{{post.contents|slice(0, 400)|raw}}</p>
          <p>{{post.author}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary">Voir</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Modifier</button>
              <button type="button" class="btn btn-sm btn-outline-secondary">Supprimer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
